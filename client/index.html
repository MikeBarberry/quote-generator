<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="public/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
    />
    <title>Quote Generator</title>
  </head>
  <body>
    <div id="brand">
      <h1 id="header">Quote Generator</h1>
      <button id="toogle-dark-mode">
        <i id="moon" class="fa fa-moon-o"></i>
      </button>
    </div>
    <div id="image">
      <img
        id="background_image"
        src="public/movie.jpeg"
        alt="restaurant_image"
      />
    </div>
    <div id="messages">
      <p class="message" id="delete-success"></p>
      <p class="message" id="add-success"></p>
      <p id="loading">
        Connecting to server<span>.</span><span>.</span><span>.</span>
      </p>
    </div>
    <div id="shows-container"></div>
    <script type="module">
      import { default as QuoteGenerator } from '/src/QuoteGenerator.js';
      import { default as ThemeMode } from '/src/ThemeMode.js';

      const program = new QuoteGenerator();
      program.init();

      const mode = new ThemeMode();

      if (localStorage.getItem('mode') === 'dark') {
        const intervalId = setInterval(() => {
          if (!program.loading) {
            mode.button.click();
            clearInterval(intervalId);
          }
        }, 1);
      }
    </script>
  </body>
</html>
